name: Criar Executaveis

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Verificar versoes do sistema
      run: |
        echo "=== Info do Sistema ==="
        lsb_release -a
        echo "=== GLIBC Version ==="
        ldd --version
        echo "=== Python Version ==="
        python --version
        echo "======================="
    
    - name: Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar executavel Linux
      run: |
        python -m PyInstaller --onefile --windowed \
          --name UrnaEletronica_Linux \
          --add-data "app/src/*:src" \
          --add-data "db:." \
          --paths="app" \
          --paths="app/view" \
          --paths="app/control" \
          --paths="app/model" \
          --paths="app/conexao" \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=model.model \
          --hidden-import=conexao.conexao \
          app/view/view.py
    
    - name: Verificar executavel Linux
      run: |
        chmod +x dist/UrnaEletronica_Linux
        ls -la dist/UrnaEletronica_Linux
        file dist/UrnaEletronica_Linux
        echo "‚úÖ executavel do Linux criado com sucesso"
    
    - name: Upload executavel Linux
      uses: actions/upload-artifact@v4
      with:
        name: UrnaEletronica_Linux
        path: dist/UrnaEletronica_Linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependencias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar executavel Windows
      run: |
        python -m PyInstaller --onefile --windowed `
          --name UrnaEletronica_Windows.exe `
          --add-data "app/src/*;src" `
          --add-data "db;." `
          --paths="app" `
          --paths="app/view" `
          --paths="app/control" `
          --paths="app/model" `
          --paths="app/conexao" `
          --hidden-import=PIL._tkinter_finder `
          --hidden-import=model.model `
          --hidden-import=conexao.conexao `
          app/view/view.py
    
    - name: Verificar executavel Windows
      run: |
        if (Test-Path "dist/UrnaEletronica_Windows.exe") {
          Write-Host "‚úÖ executavel do Windows criado com sucesso"
          Get-Item "dist/UrnaEletronica_Windows.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "‚ùå executavel nao encontrado!"
          exit 1
        }
    
    - name: Upload executavel Windows
      uses: actions/upload-artifact@v4
      with:
        name: UrnaEletronica_Windows
        path: dist/UrnaEletronica_Windows.exe

  criar-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-20.04
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Baixar executavel Linux
      uses: actions/download-artifact@v4
      with:
        name: UrnaEletronica_Linux
        path: ./linux/
    
    - name: Baixar executavel Windows
      uses: actions/download-artifact@v4
      with:
        name: UrnaEletronica_Windows
        path: ./windows/
    
    - name: Criar Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./linux/UrnaEletronica_Linux
          ./windows/UrnaEletronica_Windows.exe
        body: |
          ## üó≥Ô∏è Urna Eletr√¥nica - Release ${{ github.ref_name }}
          
          ### executaveis disponiveis:
          - **Linux**: `UrnaEletronica_Linux` (~22MB) - compativel com GLIBC 2.31+
          - **Windows**: `UrnaEletronica_Windows.exe` (~25MB)
          
          ### compatibilidade Linux:
          - Ubuntu 20.04+ / Debian 11+ / CentOS 8+ / Fedora 32+
          - compilado no Ubuntu 20.04 pra maxima compatibilidade (GLIBC 2.31)
          
          ### como usar:
          **Linux:**
          ```bash
          chmod +x UrnaEletronica_Linux
          ./UrnaEletronica_Linux
          ```
          
          **Windows:**
          ```cmd
          UrnaEletronica_Windows.exe
          ```
          
          ### controles:
          - **F11**: alternar tela cheia
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}