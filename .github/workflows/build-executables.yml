name: Cria√ß√£o de Executaveis

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Linux executable
      run: |
        python -m PyInstaller --onefile --windowed \
          --name UrnaEletronica_Linux \
          --add-data "app/src/*:src" \
          --add-data "db:." \
          --paths="app" \
          --paths="app/view" \
          --paths="app/control" \
          --paths="app/model" \
          --paths="app/conexao" \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=model.model \
          --hidden-import=conexao.conexao \
          app/view/view.py
    
    - name: Verify Linux executable
      run: |
        chmod +x dist/UrnaEletronica_Linux
        ls -la dist/UrnaEletronica_Linux
        file dist/UrnaEletronica_Linux
        echo "‚úÖ Linux executable created successfully"
    
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: UrnaEletronica_Linux
        path: dist/UrnaEletronica_Linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Windows executable
      run: |
        python -m PyInstaller --onefile --windowed `
          --name UrnaEletronica_Windows.exe `
          --add-data "app/src/*;src" `
          --add-data "db;." `
          --paths="app" `
          --paths="app/view" `
          --paths="app/control" `
          --paths="app/model" `
          --paths="app/conexao" `
          --hidden-import=PIL._tkinter_finder `
          --hidden-import=model.model `
          --hidden-import=conexao.conexao `
          app/view/view.py
    
    - name: Verify Windows executable
      run: |
        if (Test-Path "dist/UrnaEletronica_Windows.exe") {
          Write-Host "‚úÖ Windows executable created successfully"
          Get-Item "dist/UrnaEletronica_Windows.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "‚ùå Executable not found!"
          exit 1
        }
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: UrnaEletronica_Windows
        path: dist/UrnaEletronica_Windows.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: UrnaEletronica_Linux
        path: ./linux/
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: UrnaEletronica_Windows
        path: ./windows/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./linux/UrnaEletronica_Linux
          ./windows/UrnaEletronica_Windows.exe
        body: |
          ## üó≥Ô∏è Urna Eletr√¥nica - Release ${{ github.ref_name }}
          
          ### Execut√°veis Dispon√≠veis:
          - **Linux**: `UrnaEletronica_Linux` (~22MB)
          - **Windows**: `UrnaEletronica_Windows.exe` (~25MB)
          
          ### Como Usar:
          **Linux:**
          ```bash
          chmod +x UrnaEletronica_Linux
          ./UrnaEletronica_Linux
          ```
          
          **Windows:**
          ```cmd
          UrnaEletronica_Windows.exe
          ```
          
          ### Funcionalidades:
          - Interface em tela cheia
          - Banco de dados SQLite integrado
          - Sistema completo de vota√ß√£o
          - Port√°vel (n√£o precisa instala√ß√£o)
          
          ### Controles:
          - **F11**: Alternar tela cheia
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
